<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <title>Cat Clicker</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body>
  <h1>Cat Clicker</h1>
  <div>
    <img id='img-one' src='images/cat-photo-1.jpg' alt='cute, striped cat'>
    <!--Shows number of clicks on cat-photo-1-->
    <p><span class="clicks-one">0</span> Clicks</p>
  </div>

  <div>
    <img id='img-two' src='images/cat-photo-2.jpg' alt='cat staring behind stair railing'>
    <!--Shows number of clicks on cat-photo-2-->
    <p><span class="clicks-two">0</span> Clicks</p>
  </div>
</body>

</html>
